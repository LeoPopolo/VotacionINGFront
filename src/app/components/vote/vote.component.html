<main>
  <div *ngFor="let person of persons" class="card">
    <div class="image">
      <img [src]="person.image_url" alt="imagen">
    </div>
    <span class="name">{{person.name}}</span>
    <span class="description">{{person.description}}</span>
    <button class="btn-vote" (click)="vote(person)">Votar</button>
  </div>
</main>
